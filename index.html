<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Button alerts</title>
        <link rel="stylesheet" href="style.css">

    <body>

      <!-- Task 1 -->
      <br><br>
      <h2>Five button alert</h2>
      <div id="button-container">
        <button id="button-1">Button 1</button>
        <button id="button-2">Button 2</button>
        <button id="button-3">Button 3</button>
        <button id="button-4">Button 4</button>
        <button id="button-5">Button 5</button>
        <br><br><hr>

      <!-- Task 2 -->


        <h2>Click for go Website</h2>
        <button><a href="https://www.google.com" target="_blank">Google</a></button>
        <button><a href="https://www.github.com" target="_blank">GitHub</a></button>
        <button><a href="https://www.Linkedin" target="_blank">Facebook</a></button>
        <br><br><hr>

      <!-- Task 3  -->

      <h2>Click for go side</h2><br>
      <h3>Using Eventlisteners</h3>
        <button id="googlebutton">Google</button>
        <button id="githubbutton">GitHub</button>
        <button id="Linkedinbutton">Linkdin</button>
      <br><br><hr>

      <!-- Task 4 -->

      <button id="bulb">Click me to turn the bulb on or off</button>
      <div id="lightbulb" class="off"></div><br><br><hr>

      </div>

  
    <script src="day5.js"></script>
